<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifRifanCoin - Plataforma Amazigh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --amazigh-blue: #1a5f7a;
            --amazigh-green: #2a9d8f;
            --amazigh-yellow: #e9c46a;
            --amazigh-dark: #264653;
            --amazigh-light: #f4f1de;
            --amazigh-accent: #e76f51;
            --card-bg: rgba(38, 70, 83, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--amazigh-dark), var(--amazigh-blue));
            color: var(--amazigh-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(42, 157, 143, 0.3);
        }
        
        .logo-header {
            padding: 20px 15px;
            text-align: center;
            background: linear-gradient(90deg, var(--amazigh-blue), var(--amazigh-green));
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .logo i {
            font-size: 2.2rem;
            color: var(--amazigh-yellow);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--amazigh-yellow), #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-form {
            background: rgba(58, 90, 93, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            border: 1px solid rgba(42, 157, 143, 0.3);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--amazigh-yellow);
            font-size: 1.4rem;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--amazigh-light);
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--amazigh-green);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 0.95rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--amazigh-blue), var(--amazigh-green));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 16px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
        
        .switch-form a {
            color: var(--amazigh-yellow);
            text-decoration: none;
            cursor: pointer;
            font-weight: 700;
        }
        
        .toast {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--amazigh-green);
            color: white;
            padding: 12px 30px;
            border-radius: 45px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            color: white;
            font-size: 1.2rem;
            flex-direction: column;
            gap: 15px;
        }
        
        .welcome-notification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--amazigh-green), #2a9d8f);
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: 700;
            z-index: 2000;
            transform: translateY(-100%);
            transition: transform 0.5s ease-out;
        }
        
        .welcome-notification.show {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="welcome-notification" id="welcome-notification">
        <i class="fas fa-gift"></i>
        <span>¡Bienvenido! Has recibido 100 RIFC de bonificación.</span>
    </div>
    <div class="toast" id="toast"></div>
    
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <span id="loading-text">Cargando...</span>
    </div>
    
    <div class="container">
        <div class="auth-screen" id="auth-screen">
            <div class="logo-header">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <h1>RifRifanCoin</h1>
                </div>
                <div class="tagline">Imariren n uẓawan amazigh</div>
            </div>
            
            <div class="auth-form" id="login-form">
                <h2 class="form-title">INICIAR SESIÓN</h2>
                <div class="input-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="login-email" placeholder="ejemplo@correo.com">
                </div>
                <div class="input-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="login-password" placeholder="Ingresa tu contraseña">
                </div>
                <button class="submit-btn" id="login-submit-btn">INGRESAR</button>
                <div class="switch-form">
                    <span>¿No tienes cuenta?</span> <a id="switch-to-register">Regístrate ahora</a>
                </div>
            </div>
            
            <div class="auth-form" id="register-form" style="display: none;">
                <h2 class="form-title">REGISTRARSE</h2>
                <div class="input-group">
                    <label for="register-name"><i class="fas fa-user"></i> Nombre Completo</label>
                    <input type="text" id="register-name" placeholder="Juan Pérez">
                </div>
                <div class="input-group">
                    <label for="register-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="register-email" placeholder="nuevo@correo.com">
                </div>
                <div class="input-group">
                    <label for="register-password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="register-password" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="input-group">
                    <label for="register-referral"><i class="fas fa-user-plus"></i> Código de Referido (opcional)</label>
                    <input type="text" id="register-referral" placeholder="Código de referido">
                </div>
                <button class="submit-btn" id="register-submit-btn">CREAR CUENTA</button>
                <div class="switch-form">
                    <span>¿Ya tienes cuenta?</span> <a id="switch-to-login">Inicia Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentUser = null;
        let supabaseClient = null;
        
        // Configuración de Supabase
        const supabaseConfig = {
            url: 'https://sngcgcjpcjdobnsaygxm.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuZ2NnY2pwY2pkb2Juc2F5Z3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NTQxMDEsImV4cCI6MjA3MzQzMDEwMX0.jEtW65SuvK4YLn4ONoY7Jv32LQ4k2jCE5meSDgHNFvI'
        };

        // Inicializar Supabase
        function initSupabase() {
            try {
                supabaseClient = window.supabase.createClient(supabaseConfig.url, supabaseConfig.key);
                console.log('Supabase inicializado correctamente');
                return true;
            } catch (error) {
                console.error('Error inicializando Supabase:', error);
                showToast('Error inicializando Supabase');
                return false;
            }
        }

        // Función para mostrar notificaciones toast
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // Función para mostrar/ocultar loading
        function toggleLoading(show, text = 'Cargando...') {
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            
            loadingText.textContent = text;
            
            if (show) {
                loadingOverlay.style.display = 'flex';
            } else {
                loadingOverlay.style.display = 'none';
            }
        }
        
        // Función para generar un código de referido aleatorio
        function generateReferralCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Función para registrar un nuevo usuario
        async function registerUser() {
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const referralCode = document.getElementById('register-referral').value.trim();

            if (!name || !email || !password) {
                showToast('Completa todos los campos obligatorios');
                return;
            }

            if (password.length < 6) {
                showToast('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            toggleLoading(true, 'Creando cuenta...');
            
            try {
                // Registrar usuario en Auth de Supabase
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                });
                
                if (authError) {
                    throw new Error(authError.message);
                }
                
                const userId = authData.user.id;
                const userReferralCode = generateReferralCode();
                
                // Crear perfil de usuario en la tabla profiles
                const { error: profileError } = await supabaseClient
                    .from('profiles')
                    .insert([
                        { 
                            id: userId,
                            email: email,
                            name: name,
                            balance: 100, // Bonificación de bienvenida
                            referral_code: userReferralCode,
                            last_claim: null
                        }
                    ]);
                
                if (profileError) {
                    throw new Error(profileError.message);
                }
                
                showToast('¡Registro exitoso! Por favor, verifica tu correo electrónico.');
                
                // Volver al formulario de login
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                
            } catch (error) {
                console.error('Error al registrar usuario:', error);
                showToast(error.message || 'Error al registrar usuario');
            } finally {
                toggleLoading(false);
            }
        }
        
        // Función para iniciar sesión
        async function loginUser() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showToast('Completa todos los campos');
                return;
            }

            toggleLoading(true, 'Iniciando sesión...');
            
            try {
                // Iniciar sesión con Supabase Auth
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                const userId = data.user.id;
                
                // Obtener perfil del usuario
                const { data: profileData, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                if (profileError) {
                    throw new Error(profileError.message);
                }
                
                // Establecer usuario actual
                currentUser = {
                    id: profileData.id,
                    name: profileData.name,
                    email: profileData.email,
                    balance: profileData.balance,
                    lastClaim: profileData.last_claim,
                    referralCode: profileData.referral_code
                };
                
                // Guardar sesión
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Mostrar mensaje de bienvenida con el bono
                const welcomeNotification = document.getElementById('welcome-notification');
                welcomeNotification.classList.add('show');
                setTimeout(() => welcomeNotification.classList.remove('show'), 5000);
                
                showToast(`¡Bienvenido de nuevo, ${currentUser.name}!`);
                
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                showToast(error.message || 'Error al iniciar sesión');
            } finally {
                toggleLoading(false);
            }
        }
        
        // Función para verificar sesión existente
        async function checkSession() {
            try {
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Error verificando sesión:', error);
                    return;
                }
                
                if (data.session) {
                    // Obtener perfil del usuario
                    const userId = data.session.user.id;
                    const { data: profileData, error: profileError } = await supabaseClient
                        .from('profiles')
                        .select('*')
                        .eq('id', userId)
                        .single();
                    
                    if (profileError) {
                        console.error('Error obteniendo perfil:', profileError);
                        return;
                    }
                    
                    // Establecer usuario actual
                    currentUser = {
                        id: profileData.id,
                        name: profileData.name,
                        email: profileData.email,
                        balance: profileData.balance,
                        lastClaim: profileData.last_claim,
                        referralCode: profileData.referral_code
                    };
                    
                    // Guardar sesión
                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // Mostrar mensaje de bienvenida con el bono
                    const welcomeNotification = document.getElementById('welcome-notification');
                    welcomeNotification.classList.add('show');
                    setTimeout(() => welcomeNotification.classList.remove('show'), 5000);
                    
                    showToast(`¡Bienvenido de nuevo, ${currentUser.name}!`);
                }
            } catch (error) {
                console.error('Error verificando sesión:', error);
            }
        }

        // Inicializar la aplicación cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Supabase
            if (initSupabase()) {
                // Verificar si hay una sesión activa
                checkSession();
            }
            
            // Configurar event listeners para los botones de cambio de formulario
            document.getElementById('switch-to-register').addEventListener('click', function() {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
            });
            
            document.getElementById('switch-to-login').addEventListener('click', function() {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            });
            
            // Configurar event listeners para los botones de envío
            document.getElementById('login-submit-btn').addEventListener('click', loginUser);
            document.getElementById('register-submit-btn').addEventListener('click', registerUser);
        });
    </script>
</body>
</html>
