<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifRifanCoin - Plataforma Amazigh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --amazigh-blue: #1a5f7a;
            --amazigh-green: #2a9d8f;
            --amazigh-yellow: #e9c46a;
            --amazigh-dark: #264653;
            --amazigh-light: #f4f1de;
            --amazigh-accent: #e76f51;
            --card-bg: rgba(38, 70, 83, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--amazigh-dark), var(--amazigh-blue));
            color: var(--amazigh-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(42, 157, 143, 0.3);
        }
        
        .logo-header {
            padding: 25px;
            text-align: center;
            background: linear-gradient(90deg, var(--amazigh-blue), var(--amazigh-green));
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .logo i {
            font-size: 2.2rem;
            color: var(--amazigh-yellow);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--amazigh-yellow);
        }
        
        .amazigh-symbol {
            font-size: 1.6rem;
            margin-left: 8px;
            color: var(--amazigh-yellow);
        }
        
        .tagline {
            color: var(--amazigh-light);
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .auth-form {
            padding: 25px;
            background: rgba(58, 90, 93, 0.7);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(42, 157, 143, 0.3);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--amazigh-yellow);
            font-size: 1.4rem;
            position: relative;
            padding-bottom: 10px;
            font-weight: 700;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 4px;
            background: linear-gradient(90deg, var(--amazigh-yellow), var(--amazigh-green));
            border-radius: 4px;
        }
        
        .input-group {
            margin-bottom: 16px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--amazigh-light);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--amazigh-green);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--amazigh-yellow);
            box-shadow: 0 0 0 3px rgba(233, 196, 106, 0.25);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            color: var(--amazigh-light);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .password-toggle:hover {
            opacity: 1;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--amazigh-blue), var(--amazigh-green));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(26, 41, 128, 0.5);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(42, 157, 143, 0.7);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 16px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
        
        .switch-form a {
            color: var(--amazigh-yellow);
            text-decoration: none;
            cursor: pointer;
            font-weight: 700;
            transition: color 0.3s;
            margin-left: 6px;
        }
        
        .switch-form a:hover {
            color: var(--amazigh-accent);
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--amazigh-green);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateX(150%);
            transition: transform 0.4s;
            z-index: 1000;
            max-width: 320px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: var(--amazigh-accent);
        }
        
        .notification i {
            font-size: 1.4rem;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .notification-close {
            cursor: pointer;
            padding: 5px;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            gap: 15px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--amazigh-yellow);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .auth-form {
                padding: 20px;
                margin: 15px;
            }
            
            .logo-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-header">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <h1>RifRifanCoin</h1>
                <span class="amazigh-symbol">ⵣ</span>
            </div>
            <div class="tagline">Imariren n uẓawan amazigh</div>
        </div>
        
        <div class="auth-form" id="login-form">
            <h2 class="form-title">INICIAR SESIÓN</h2>
            <div class="input-group">
                <label for="login-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="login-email" placeholder="ejemplo@correo.com">
            </div>
            <div class="input-group">
                <label for="login-password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="login-password" placeholder="Ingresa tu contraseña">
                <span class="password-toggle" id="login-password-toggle">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button class="submit-btn" id="login-submit-btn">INGRESAR</button>
            <div class="switch-form">
                <span>¿No tienes cuenta?</span> <a id="switch-to-register">Regístrate ahora</a>
            </div>
        </div>
        
        <div class="auth-form" id="register-form" style="display: none;">
            <h2 class="form-title">REGISTRARSE</h2>
            <div class="input-group">
                <label for="register-name"><i class="fas fa-user"></i> Nombre Completo</label>
                <input type="text" id="register-name" placeholder="Juan Pérez">
            </div>
            <div class="input-group">
                <label for="register-email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="register-email" placeholder="nuevo@correo.com">
            </div>
            <div class="input-group">
                <label for="register-password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="register-password" placeholder="Mínimo 6 caracteres">
                <span class="password-toggle" id="register-password-toggle">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="input-group">
                <label for="register-referral"><i class="fas fa-user-plus"></i> Código de Referido (opcional)</label>
                <input type="text" id="register-referral" placeholder="Código de referido">
            </div>
            <button class="submit-btn" id="register-submit-btn">CREAR CUENTA</button>
            <div class="switch-form">
                <span>¿Ya tienes cuenta?</span> <a id="switch-to-login">Inicia Sesión</a>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-content">
            <div class="notification-title">Éxito</div>
            <div class="notification-message" id="notification-message">Operación realizada con éxito</div>
        </div>
        <div class="notification-close" id="notification-close"><i class="fas fa-times"></i></div>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div id="loading-text">Cargando...</div>
    </div>

    <script>
        // Configuración de Supabase - REEMPLAZA CON TUS PROPIAS CREDENCIALES
        const SUPABASE_URL = 'https://wxwhzxdyxeesbvxxmtpx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4d2h6eGR5eGVlc2J2eHhtdHB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3Nzk2NjUsImV4cCI6MjA3MzM1NTY2NX0.yku_FjaK6Y0NO3jV8a_YkYR3KKdvBaIJW32acoYBP8o';
        
        // Inicializar Supabase correctamente
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Variables globales
        let currentUser = null;
        
        // Elementos DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');
        const loginBtn = document.getElementById('login-submit-btn');
        const registerBtn = document.getElementById('register-submit-btn');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const notificationClose = document.getElementById('notification-close');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        
        // Mostrar notificación
        function showNotification(message, isError = false) {
            const notificationIcon = notification.querySelector('i');
            
            if (isError) {
                notification.classList.add('error');
                notificationIcon.className = 'fas fa-exclamation-circle';
                notification.querySelector('.notification-title').textContent = 'Error';
            } else {
                notification.classList.remove('error');
                notificationIcon.className = 'fas fa-check-circle';
                notification.querySelector('.notification-title').textContent = 'Éxito';
            }
            
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Cerrar notificación
        notificationClose.addEventListener('click', () => {
            notification.classList.remove('show');
        });
        
        // Mostrar/ocultar loading
        function toggleLoading(show, text = 'Cargando...') {
            loadingText.textContent = text;
            loading.style.display = show ? 'flex' : 'none';
        }
        
        // Alternar entre formularios de login y registro
        switchToRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        
        switchToLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        // Toggle de visibilidad de contraseña
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const inputId = this.id.replace('-toggle', '');
                const input = document.getElementById(inputId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    this.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    input.type = 'password';
                    this.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
        });
        
        // Iniciar sesión
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showNotification('Por favor, completa todos los campos', true);
                return;
            }
            
            toggleLoading(true, 'Iniciando sesión...');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                currentUser = data.user;
                showNotification('Inicio de sesión exitoso');
                
                // Aquí puedes redirigir a la pantalla principal de la aplicación
                // window.location.href = 'app.html';
                
            } catch (error) {
                showNotification(error.message, true);
            } finally {
                toggleLoading(false);
            }
        });
        
        // Registrar usuario
        registerBtn.addEventListener('click', async () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const referralCode = document.getElementById('register-referral').value;
            
            if (!name || !email || !password) {
                showNotification('Por favor, completa todos los campos obligatorios', true);
                return;
            }
            
            if (password.length < 6) {
                showNotification('La contraseña debe tener al menos 6 caracteres', true);
                return;
            }
            
            toggleLoading(true, 'Creando cuenta...');
            
            try {
                // Registrar usuario en Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name: name,
                            referral_code: generateReferralCode()
                        }
                    }
                });
                
                if (authError) throw authError;
                
                showNotification('Cuenta creada con éxito. ¡Bienvenido a RifRifanCoin!');
                
                // Procesar referido si existe código
                if (referralCode) {
                    await processReferral(referralCode, authData.user.id);
                }
                
                // Cambiar al formulario de login
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                
            } catch (error) {
                showNotification(error.message, true);
            } finally {
                toggleLoading(false);
            }
        });
        
        // Generar código de referido
        function generateReferralCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Procesar referido
        async function processReferral(referralCode, newUserId) {
            try {
                // Obtener el ID del usuario que refirió
                const { data: referrerData, error: referrerError } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('referral_code', referralCode)
                    .single();
                
                if (referrerError || !referrerData) {
                    console.log('Código de referido no válido');
                    return;
                }
                
                // Registrar la relación de referido en una tabla 'referrals'
                const { error: referralError } = await supabase
                    .from('referrals')
                    .insert([
                        { 
                            referrer_id: referrerData.id, 
                            referred_id: newUserId 
                        }
                    ]);
                
                if (referralError) {
                    console.error('Error creando referido:', referralError);
                    return;
                }
                
                console.log('Referido procesado correctamente');
                
            } catch (error) {
                console.error('Error procesando referido:', error);
            }
        }
        
        // Verificar si hay un código de referido en la URL
        function checkReferralCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            
            if (refCode) {
                document.getElementById('register-referral').value = refCode;
                showNotification('Código de referido detectado. ¡Recibirás bonificación al registrarte!');
            }
        }
        
        // Verificar sesión existente al cargar
        async function checkSession() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    currentUser = session.user;
                    showNotification('Sesión recuperada correctamente');
                    
                    // Aquí puedes redirigir a la pantalla principal
                    // window.location.href = 'app.html';
                }
            } catch (error) {
                console.error('Error verificando sesión:', error);
            }
        }
        
        // Inicializar la aplicación
        function initApp() {
            checkSession();
            checkReferralCode();
        }
        
        // Iniciar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
